<body>

  <div class="navbar">
    <div class="navbar-inner navbar-header">
      <div class="container ">
        <a class="brand" href="#"><img width="30px" src="http://assets.okfn.org/p/ckan/img/ckan_logo_simple_60x60.png" alt="DataCatalog Logo" title="DataCatalog Logo" id="logo"> DataCatalog.js - Build a DataCatalog in 5m</a>
      </div>
    </div>
  </div>

  <div id="home-page" class="container page-view">
    <div class="row">
      <div class="span8">
        <form class='search-form dataset-search'>
          <input type="search" name="q" placeholder="Search ..." class="search" />
          <input type="submit" name="submit" value="Search" class="btn btn-large button"/>
        </form>
      </div>
    </div>

    <div class="row groups-section">
    </div>
  </div>

  <div id="search-page" class="container page-view" style="display:none;">
    <div class="row">
      <div class="span8">
        <form class='search-form dataset-search'>
          <input type="search" name="q" placeholder="Search ..." class="search" />
          <input type="submit" name="submit" value="Search" class="btn btn-large button"/>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="dialog span9"></div>
    </div>

    <div class="row">
      <div class="results span8" style="display: none;">
        <h4>
        <strong><span class="count"></span></strong> results found.
        </h4>

        <ul class="datasets">
        </ul>
      </div>
    </div>

  </div>

  <div id="view-page" class="container page-view" style="display: none;">
    <h2>View Dataset</h2>
  </div>
